<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="styling.css">
</head>

<body>
  <div id="hideMe">
    <input id="login"><button onclick="LogIn()">Log in</button>
  </div>
  <div id="messageDiv" hidden="hidden">
    <div>
      <ul id="usersOnline">
      </ul>
    </div>
    <div id="privateChat"></div>
    <ul id="messages"></ul>
    <form id="msgForm" action="">
      <input id="m" autocomplete="off" oninput="IsTyping()" /><button>Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="socket.js"></script>
</body>

</html>
