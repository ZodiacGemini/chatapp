<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="styling.css">
</head>

<body>
  <div id="loginForm">
    <p>Choose a Nickname</p>
    <div id="loginfix">
      <input placeholder="Nickname..." id="login"><button onclick="LogIn()">OK</button>
    </div>
  </div>
  <div id="messageDiv" hidden="hidden">
    <div id="backgroundTop"></div>
    <div id="backgroundBottom"></div>
    <div id="chatSelection">
      <p>Choose Chat</p>
      <button id="generalButtonId" class="ToggleGeneralButton" onclick="ToggleGeneral()">General</button>
    </div>
    <p id="currentChatName">Current Chat: <b>General</b></p>
    <div id="usersOnlineDiv">
      <p>Users Online</p>
      <ul id="usersOnlineList">
      </ul>
    </div>
    <div id="hideCurrent">
      <div id="privateChat"></div>
      <div id="defaultChat">
      </div>
      <ul id="messages"></ul>
      <form id="msgForm" action="">
        <input id="m" placeholder="Write message..." autocomplete="off" oninput="IsTyping()" /><button>Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="socket.js"></script>
</body>

</html>
