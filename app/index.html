<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="styling.css">
</head>

<body>
  <div id="loginForm">
    <form id="loginSubmit" action="">
      <p>Choose a Nickname</p>
      <div id="loginfix">
        <input placeholder="Nickname..." id="login"><button>OK</button>
      </div>
    </form>
  </div>
  <div id="messageDiv" hidden="hidden">
    <div id="backgroundTop"></div>
    <div id="backgroundBottom"></div>
    <div id="defaultChat"></div>
    <div id="chatSelection">
      <p style="margin: 5px 0px;">Choose Chat</p>
      <button messageCount=0 id="toggleGeneralButton" class="ToggleGeneralButton" onclick="ToggleGeneral()"><b>General</b></button>
    </div>
    <p id="currentChatName">Current Chat: <b>General</b></p>
    <div id="usersOnlineDiv">
      <p>Users Online</p>
      <ul id="usersOnlineList">
      </ul>
    </div>
    <div id="generalChat" class="chatRoom">
      <div id="privateChat"></div>
      <ul id="messages" class="privateChatUl"></ul>
      <form id="msgForm" action="">
        <input id="m" placeholder="Write message..." autocomplete="off" oninput="IsTyping()" /><button>Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="socket.js"></script>
</body>

</html>
